<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=yes, initial-scale=1.0">
<title>Embedded file</title>
<style>
.centered {
	display: block;
    margin: 0 auto;
    text-align: center;
    width: 100%;
}
</style>
</head>
<body style="margin:0px;padding:20%;overflow:hidden">
    <div class="centered">File inside iframe...</div>
    	<button onclick="Ti.App.fireEvent('app:fromWebView', { message: 'event fired from WebView, handled in Titanium' });">fire app:fromWebView</button>
		<button onclick="Ti.App.fireEvent('app:fromTitanium', { message: 'event fired from WebView, handled in webview' });">fire app:fromTitanium</button>
</body> 
</html>
